services:
  - type: web
    name: ultra-doc-backend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: LLM_PROVIDER
        value: groq
      - key: CHAT_MODEL
        value: llama-3.1-8b-instant
      - key: GROQ_API_KEY
        sync: false
      - key: PYTHON_VERSION
        value: "3.11"

  - type: web
    name: ultra-doc-frontend
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run frontend/frontend.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: API_BASE_URL
        value: https://ultra-doc-backend.onrender.com
      - key: PYTHON_VERSION
        value: "3.11"